<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Online Registration Form">
    <title>Signup for our newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <span id="logo-text">The code review</span>
    </div>
  </header>
  <main>
    <div class="header-container">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on  how your code is doing right in your inbox</p>

    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-container">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="user_name" placeholder="Required">
        </div>
        <div class="form-container">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email_address" placeholder="Required">
        </div>
        <div class="form-container">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone-number">
        </div>
        <div class="form-container">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="street_address">
        </div>
        <div class="form-container">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
        </div>
        <div class="form-container">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="сhoose_state">Choose State</option>
          </select>
        </div>
        <div class="form-container">
          <label for="code">Zip Code</label>
          <input type="text" id="code" name="zip_code">
        </div>
      </fieldset>
    </form>
  </main>


</body>
</html>
