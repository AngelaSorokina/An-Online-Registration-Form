<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Online Registration Form">
    <title>Signup for our newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <span>The code review</span>
    </div>
  </header>

  <main>
    <div class="header-container">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on  how your code is doing right in your inbox</p>
    </div>
    <hr class="hr-bold">
    <hr class="hr-light">
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-container">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="user_name" placeholder="Required" required>
        </div>
        <div class="form-container">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email_address" placeholder="Required" required>
        </div>
        <div class="form-container">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone-number" placeholder="(123) 456-7890" >
        </div>
        <div class="form-container">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="street_address" placeholder="123 Main St">
        </div>
        <div class="form-container">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="City name">
        </div>
        <div class="form-container">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="сhoose_state">Choose State</option>
          </select>
        </div>
        <div class="form-container">
          <label for="code">Zip Code</label>
          <input type="text" id="code" name="zip_code" placeholder="5-digit ZIP">
        </div>
      </fieldset>
      <hr class="hr-light">
      <fieldset>
        <legend>Newsletter</legend>
        <div class="form-container">
          <label> Select the newsletters you would like to receive </label>
          <input type="checkbox" id="html" value="html" name="newsletters-type" class="checkbox1"><Label for="html">HTML News</label><br>
          <input type="checkbox" id="css" value="css" name="newsletters-type" class="checkbox2"><Label for="css">Css News</label><br>
          <input type="checkbox" id="javascript" value="javascript" name="newsletters-type" class="checkbox3"><Label for="javascript">Javascript News</label><br>
        </div>
        <div class="form-container">
          <label> Newsletter format </label>
          <input type="radio" id="html" value="html" name="newsletters-format" class="radio1"><Label for="html">HTML</label><br>
          <input type="radio" id="text" value="text" name="newsletters-format" class="radio2"><Label for="text">Plain text</label><br>
        </div>
        <div class="form-container">
          <label for="other-topics"> Other topics you’d like to hear about</label>
          <textarea id="other-topics" name="other-user-topics"  placeholder="Topics of interest"></textarea>
        </div>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p><em>Copyright The Code Review</em></p>
  </footer>
</body>

</html>
